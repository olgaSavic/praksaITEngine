<body>
<div id="login">
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-16">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Register</h3>
            <div class="form-group">
              <label class="text-info">First name:</label><br>
              <input type="text" name="name" placeholder="First name.." id="nameValue" class="form-control" required autofocus [(ngModel)] = "korisnik.firstName" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Last name:</label><br>
              <input type="text" name="surname" placeholder="Last name..." id="surname" class="form-control" required autofocus [(ngModel)] = "korisnik.lastName" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Email:</label><br>
              <input type="text" name="email" placeholder="Email..." id="email" class="form-control" required autofocus [(ngModel)] = "korisnik.email" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Password:</label><br>
              <input type="password" name="passValue" placeholder="******" id="passValue" class="form-control" required autofocus [(ngModel)] = "korisnik.pass" [ngModelOptions] = "{standalone:true}">
            </div>

            <div>
              {{poruka}}
            </div>

            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Register" (click)="submit()">
              &nbsp;
              <a [routerLink]="['/homepage']" class="text-info">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
