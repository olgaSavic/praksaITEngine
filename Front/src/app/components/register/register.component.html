<div style="margin-bottom:50px;margin-right: 30%;margin-left: 30%">

  <form [formGroup]="form" >

    <div class="form-group">
      <h1>Register</h1>
      <label style="margin-top: 20px">First name:</label>
      <input name="firstName" class="form-control margin" [formControl]="firstName">
      <small class="form-text error" *ngIf="firstName.errors?.required && firstName.touched" style="color: red">
        First name cannot be empty!
      </small>

      <label style="margin-top: 20px">Last name:</label>
      <input name="lastName" class="form-control margin" [formControl]="lastName">
      <small class="form-text error" *ngIf="lastName.errors?.required && lastName.touched" style="color: red">
        Last name cannot be empty!
      </small>

      <label style="margin-top: 20px">Email:</label>
      <input name="email" class="form-control margin" [formControl]="email">
      <small class="form-text error" *ngIf="email.errors?.required && email.touched" style="color: red">
        Email cannot be empty!
      </small>

      <label style="margin-top: 20px">Password:</label>
      <input name="pass" type="password" class="form-control margin" [formControl]="pass">
      <small class="form-text error" *ngIf="pass.errors?.required && pass.touched" style="color: red">
        Password cannot be empty!
      </small>

      <br>
      <div>
        <input #fileInput type="file" ng2FileSelect [uploader]="uploader"/>

        <div class="drop-box" ng2FileDrop
             [ngClass]="{'dragover': isDropOver}"
             [uploader]="uploader"
             (fileOver)="fileOverAnother($event)"
             (click)="fileClicked()">
          <span class="drag-in-title">Import or drag file here</span>
          <span class="drag-over-title">Drop the file</span>
        </div>
      </div>

      <h3>Image Preview:</h3>
      <span style="color:red;" *ngIf="message">{{message}}</span>
      <input #file type="file" accept='image/*' (change)="preview(file.files)" />
      <img [src]="imgUrl2 || 'http://placehold.it/180'">

      <button class="btn btn-primary" style="width: 100%;margin-top: 30px" (click)="confirmClick()"
              [disabled]="!form.valid">
        Submit
      </button>

      <div class="container signin">
        <p>Already have an account? <a href="/login">Log in</a>.</p>
      </div>
    </div>
  </form>
</div>
