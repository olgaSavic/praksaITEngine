<div style="margin-bottom:50px;margin-right: 30%;margin-left: 30%">

  <form [formGroup]="form">
    <div class="form-group">

      <label style="margin-top: 20px">Email:</label>
      <input name="email" class="form-control margin" [formControl]="email">
      <small class="form-text error" *ngIf="email.errors?.required && email.touched" style="color: red">
        Email cannot be empty!
      </small>

      <label style="margin-top: 20px">Password:</label>
      <input name="pass" type = "password" class="form-control margin" [formControl]="pass">
      <small class="form-text error" *ngIf="pass.errors?.required && pass.touched" style="color: red">
        Password cannot be empty!
      </small>


      <button class="btn btn-primary" style="width: 100%;margin-top: 30px" (click)="confirmClick()"
              [disabled]="!form.valid">
        Submit
      </button>
    </div>
  </form>
</div>
