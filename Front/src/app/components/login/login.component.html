<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Login Form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-16">
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">Login</h3>
            {{poruka}}
            <div class="form-group">
              <label class="text-info">Email:</label><br>
              <input type="text" name="email" placeholder="Email.." id="emailValue" class="form-control"  [(ngModel)] = "user.email" [ngModelOptions] = "{standalone:true}">
            </div>

            <div class="form-group">
              <label class="text-info">Password:</label><br>
              <input type="password" name="password" placeholder="******" id="passValue" class="form-control" [(ngModel)] = "user.pass" [ngModelOptions] = "{standalone:true}">
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit" (click)="clickLogIn()">
            </div>
            <div>&nbsp;</div>
            <div id="register-link" class="text-right">
              <a [routerLink]="['/register']" class="text-info">Register</a>
            </div>

            <div id="welcome-link" class="text-right">
              <a [routerLink]="['/homepage']" class="text-info">Cancel</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
