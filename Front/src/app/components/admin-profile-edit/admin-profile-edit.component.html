<div>
  <form [formGroup]="form">
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">First name</label>
      <div class="col-lg-9">
        <input [formControl]="firstName" class="form-control" type="text" >
        <small class="form-text error" *ngIf="firstName.errors?.required && firstName.touched" style="color: red">
          First name cannot be empty!
        </small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Last name</label>
      <div class="col-lg-9">
        <input [formControl]="lastName" class="form-control" type="text">
        <small class="form-text error" *ngIf="lastName.errors?.required && lastName.touched" style="color: red">
          Last name cannot be empty!
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Password</label>
      <div class="col-lg-9">
        <input [formControl]="pass" class="form-control" type="password">
        <small class="form-text error" *ngIf="pass.errors?.required && pass.touched" style="color: red">
         Password cannot be empty!
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label"></label>
      <div class="col-lg-9">
        <input type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="!form.valid" value="Save changes">
      </div>
    </div>
  </form>
</div>
